<div>
  <div class="container">
      <h2>Create Review</h2>
      <h4>name: {{itemName}}</h4>
      <hr>
    <form #userlogin="ngForm" (ngSubmit)="submitReview(userlogin.value)">
      <div class="form-group">
        <label for="review">Write your review</label>
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea" ngModel name="message" required (keyup)="detectInput(userlogin.value)"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="rating">Overall rating</label><br>
        <fieldset class="rating">
          <input type="radio" id="star5" ngModel name="rating" value="5" (change)='detectInput(userlogin.value)'/><label class="full" for="star5"
            title="Awesome - 5 stars"></label>
        
          <input type="radio" id="star4" ngModel name="rating" value="4" (change)='detectInput(userlogin.value)' /><label class="full" for="star4"
            title="Pretty good - 4 stars"></label>
       
          <input type="radio" id="star3" ngModel name="rating" value="3" (change)='detectInput(userlogin.value)' /><label class="full" for="star3"
            title="Meh - 3 stars"></label>
        
          <input type="radio" id="star2" ngModel name="rating" value="2" (change)='detectInput(userlogin.value)' /><label class="full" for="star2"
            title="Kinda bad - 2 stars"></label>
         
          <input type="radio" id="star1" ngModel name="rating" value="1" (change)='detectInput(userlogin.value)' /><label class="full" for="star1"
            title="Sucks big time - 1 star"></label>
         
        </fieldset>
      </div><br>
      <button type="submit" class="btn btn-primary" [disabled]='isDisabledBtn'>Submit</button>
    </form>
  </div>
</div>
