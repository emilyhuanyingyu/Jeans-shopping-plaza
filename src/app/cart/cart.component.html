<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h2>Shopping Cart</h2>
  <table class="table table-borderless">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries;">
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
          {{ country.name }}
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
        <td><small>delete</small></td>
      </tr>
      </tbody>
    </table>
    <hr>
    <div class="float-right">
        <h5>Subtotal (1 item): <span class="text-danger">$9.87</span></h5>
  </div>
    </div>
    <div class="col-md-3">
      <div class="bg-light checkoutBox">
          <h5>Subtotal (1 item): <span class="text-danger">$9.87</span></h5>
          <button class="btn btn-warning">Proceed to checkout</button>
      </div>
    </div>
  </div>

  
</div>
